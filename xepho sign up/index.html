<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <img src="Illustration.png" alt="Sign-In Image" class="sign-in-image">
        </div>
        <div class="right-column">
            <h2>Sign In To Xepho</h2>
            <form action="#">
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <a href="password-reset.html" class="forgot-password">Forgot password?</a>
                <button type="submit" class="btn-sign-in">Sign In</button>
                <div class="social-login">
                    <button class="google-btn">Sign in with Google</button>
                </div>
                <p class="redirect">Don't have an account? <a href="signup.html">Sign up now</a></p>
            </form>
        </div>
    </div>
</body>
</html>
